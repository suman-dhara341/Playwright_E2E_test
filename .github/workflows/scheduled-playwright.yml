name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🌐 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🧪 Run Playwright Tests
        env:
          USER_URL: ${{ secrets.USER_URL }} # if EnvConfig.userUrl comes from .env
        run: npm run test:e2e

      - name: 📤 Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

      - name: 📤 Upload JSON Result
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-json-report
          path: test-results/results.json

      - name: ✅ Slack Notification (Success)
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: good
          SLACK_TITLE: "✅ Playwright Tests Passed"
          SLACK_MESSAGE: |
            🎉 All tests passed!
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

      - name: ❌ Slack Notification (Failure)
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: "❌ Playwright Tests Failed"
          SLACK_MESSAGE: |
            🚨 Test failures occurred.
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Please check the uploaded report and JSON results.
