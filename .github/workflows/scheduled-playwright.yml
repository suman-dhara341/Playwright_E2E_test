name: Scheduled Playwright Tests

on:
  schedule:
    - cron: "0 3,15 * * *" # 8:30 AM & 8:30 PM IST
  workflow_dispatch:

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "STAGE_NAME=alpha" >> .env
          echo "VITE_STAGE_NAME=alpha" >> .env
          echo "TEST_USER_EMAIL=sumand3421@gmail.com" >> .env
          echo "TEST_USER_PASSWORD=Sum@n123" >> .env

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests against Alpha Environment
        run: npx playwright test --config=playwright.ci.config.ts
        env:
          STAGE_NAME: alpha
          CI: true

      - name: Send Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_MESSAGE: |
            *📣 Playwright Tests Result:* `${{ job.status }}`
            🧪 *Workflow:* ${{ github.workflow }}
            🔁 *Commit:* ${{ github.sha }}
            📦 *Repo:* ${{ github.repository }}
            🔗 <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run Logs>
