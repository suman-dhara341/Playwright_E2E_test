name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì• Install Dependencies
        run: npm ci

      - name: üåê Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üöÄ Start Vite Frontend Server
        run: |
          npm run dev &
          npx wait-on http://localhost:5173

      - name: üß™ Run Playwright Tests
        env:
          USER_URL: http://localhost:5173
        run: npm run test:e2e

      - name: üì§ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

      - name: üì§ Upload JSON Result
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-json-report
          path: test-results/results.json

      - name: ‚úÖ Slack Notification (Success)
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: good
          SLACK_TITLE: ":white_check_mark: Playwright Tests Passed"
          SLACK_MESSAGE: |
            :trophy: *Playwright Tests Result:* `success`
            :test_tube: *Workflow:* ${{ github.workflow }}
            :repeat: *Commit:* `${{ github.sha }}`
            :package: *Repo:* ${{ github.repository }}
            :link: *Actions URL:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: ‚ùå Slack Notification (Failure)
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: ":x: Playwright Tests Failed"
          SLACK_MESSAGE: |
            :bangbang: *Playwright Tests Result:* `failure`
            :test_tube: *Workflow:* ${{ github.workflow }}
            :repeat: *Commit:* `${{ github.sha }}`
            :package: *Repo:* ${{ github.repository }}
            :link: *Actions URL:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
