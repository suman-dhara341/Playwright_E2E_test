name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì• Install Dependencies
        run: npm ci

      - name: üåê Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üöÄ Run Playwright Tests
        run: npm run test:e2e

      - name: üì§ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

      - name: ‚úÖ Notify Slack on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: good
          SLACK_TITLE: "‚úÖ Playwright Tests Passed"
          SLACK_MESSAGE: |
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            ‚úÖ All tests passed successfully.

      - name: ‚ùå Notify Slack on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: "‚ùå Playwright Tests Failed"
          SLACK_MESSAGE: |
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            ‚ùå Some tests failed. Please check the report.
