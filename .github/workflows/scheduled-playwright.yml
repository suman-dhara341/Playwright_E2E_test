name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì• Install Dependencies
        run: npm ci

      - name: üåê Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üöÄ Start Vite Frontend Server
        run: |
          npm run dev &
          npx wait-on http://localhost:5173

      - name: üß™ Run Playwright Tests
        env:
          USER_URL: http://localhost:5173
        run: npm run test:e2e

      - name: üì§ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

      - name: üì§ Upload JSON Result
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-json-report
          path: test-results/results.json

      # ‚úÖ SUCCESS SLACK MESSAGE
      - name: ‚úÖ Slack Notification (Success)
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: good
          SLACK_TITLE: ":loudspeaker: Playwright Tests Result: *success*"
          SLACK_MESSAGE_FIELDS: |
            Ref: ${{ github.ref }}
            Event: ${{ github.event_name }}
            Actions URL: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Scheduled Playwright Tests>
            Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
            Workflow: ${{ github.workflow }}
            Repo: ${{ github.repository }}
            View Run Logs: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run Logs>

      # ‚ùå FAILURE SLACK MESSAGE
      - name: ‚ùå Slack Notification (Failure)
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: ":loudspeaker: Playwright Tests Result: *failure*"
          SLACK_MESSAGE_FIELDS: |
            Ref: ${{ github.ref }}
            Event: ${{ github.event_name }}
            Actions URL: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Scheduled Playwright Tests>
            Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
            Workflow: ${{ github.workflow }}
            Repo: ${{ github.repository }}
            View Run Logs: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run Logs>
