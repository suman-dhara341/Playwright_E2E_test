      - name: Generate Slack message from test results
        if: always()
        run: |
          node generate-slack-report.js
          echo "Generated Slack Summary:"
          cat slack-summary.txt

      - name: Send Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_MESSAGE: |
            *ğŸ“£ Playwright Tests Result:* `${{ job.status }}`
            ğŸ§ª *Workflow:* ${{ github.workflow }}
            ğŸ” *Commit:* ${{ github.sha }}
            ğŸ“¦ *Repo:* ${{ github.repository }}
            ğŸ”— <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run Logs>

            $(cat slack-summary.txt)
