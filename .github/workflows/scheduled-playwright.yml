name: Scheduled Playwright Tests

on:
  schedule:
    - cron: "0 3,15 * * *" # 8:30 AM & 8:30 PM IST
  workflow_dispatch:

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "STAGE_NAME=local" >> .env
          echo "VITE_STAGE_NAME=local" >> .env
          echo "TEST_USER_EMAIL=sumand3421@gmail.com" >> .env
          echo "TEST_USER_PASSWORD=Sum@n123" >> .env

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install start-server-and-test for CI reliability  
        run: npm install --save-dev start-server-and-test

      - name: Start Development Server in Background
        run: npm run dev &
        env:
          CI: true

      - name: Give server time to start
        run: sleep 10

      - name: Check if server is running
        run: |
          echo "Checking running processes..."
          ps aux | grep node || true
          echo "Checking if port 5173 is in use..."
          netstat -tlnp | grep :5173 || lsof -i :5173 || true

      - name: Wait for Server to be Ready with extended timeout
        run: npx wait-on http://127.0.0.1:5173 http://localhost:5173 --timeout 120000 --interval 2000 --verbose

      - name: Run Playwright Tests
        run: npx playwright test

      - name: Send Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_MESSAGE: |
            *ğŸ“£ Playwright Tests Result:* `${{ job.status }}`
            ğŸ§ª *Workflow:* ${{ github.workflow }}
            ğŸ” *Commit:* ${{ github.sha }}
            ğŸ“¦ *Repo:* ${{ github.repository }}
            ğŸ”— <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run Logs>
