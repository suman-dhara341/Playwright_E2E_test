name: Scheduled Playwright Tests

on:
  schedule:
    - cron: "0 3,15 * * *" # 8:30 AM & 8:30 PM IST
  workflow_dispatch:

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start Application Server
        run: npm run dev &
        # Optionally add environment variables for your app

      - name: Wait for Application Server
        run: npx wait-on http://localhost:5173

      - name: Run Playwright Tests
        run: npx playwright test

      - name: Send Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_MESSAGE: |
            *üì£ Playwright Tests Result:* `${{ job.status }}`
            üß™ *Workflow:* ${{ github.workflow }}
            üîÅ *Commit:* ${{ github.sha }}
            üì¶ *Repo:* ${{ github.repository }}
            üîó <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run Logs>
